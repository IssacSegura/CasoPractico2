<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Nuevo Usuario'">Usuario - Plataforma Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a4ca2 100%);
        }
        .form-card {
            border-left: 4px solid #4a6ee0;
            max-width: 700px;
            margin: 0 auto;
        }
        .form-section {
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .form-section:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/inicio">Plataforma Académica</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/inicio">Inicio</a>
                <a class="nav-link text-white" href="/usuarios">Usuarios</a>
                <a class="nav-link text-white" href="/roles">Roles</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                        Salir
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="mb-3" th:text="${title} ?: 'Nuevo Usuario'"></h2>
                <p class="text-muted mb-0">
                    Complete el formulario para <span th:text="${usuario.id} ? 'editar' : 'crear'"></span> un usuario
                </p>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Form -->
        <div class="card form-card">
            <div class="card-body">
                <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">
                    <!-- Hidden ID for edit -->
                    <input type="hidden" th:field="*{id}" th:if="${usuario.id}">
                    
                    <!-- Personal Info -->
                    <div class="form-section">
                        <h5 class="mb-3">Información Personal</h5>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" 
                                   placeholder="usuario@correo.com" required>
                        </div>
                    </div>
                    
                    <!-- Account Info -->
                    <div class="form-section">
                        <h5 class="mb-3">Información de Cuenta</h5>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" 
                                   th:attr="required=${!usuario.id}" 
                                   th:if="${!usuario.id} || usuario.password.empty">
                            <div th:if="${usuario.id && !usuario.password.empty}" class="alert alert-info">
                                La contraseña actual se mantendrá. Déjela en blanco si no desea cambiarla.
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Rol *</label>
                            <select class="form-select" name="rolId" required>
                                <option value="">Seleccionar rol...</option>
                                <option th:each="rol : ${roles}" 
                                        th:value="${rol.id}"
                                        th:text="${rol.nombre}"
                                        th:selected="${usuario.rol != null && usuario.rol.id == rol.id}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activo">
                                <label class="form-check-label" for="activo">
                                    Usuario activo
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Actions -->
                    <div class="d-flex justify-content-between">
                        <a href="/usuarios" class="btn btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${usuario.id} ? 'Actualizar Usuario' : 'Crear Usuario'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
