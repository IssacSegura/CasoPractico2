<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Plataforma Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a4ca2 100%);
            border-radius: 10px 10px 0 0;
        }
        .btn-login {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a4ca2 100%);
            border: none;
        }
        .credentials-box {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-header login-header text-white text-center py-3">
                        <h3 class="mb-0">Plataforma Académica</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/login}" method="post">
                            <div th:if="${param.error}" class="alert alert-danger">
                                Credenciales incorrectas
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Sesión cerrada exitosamente
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" id="username" name="username" 
                                       class="form-control" required autofocus>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" 
                                       class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-login text-white w-100 py-2 mb-3">
                                Iniciar Sesión
                            </button>
                        </form>
                        
                        <div class="credentials-box">
                            <h6 class="text-center mb-2">Credenciales de Prueba</h6>
                            <div class="row">
                                <div class="col-12 mb-1">
                                    <small><strong>ADMIN:</strong> c.ramirez@correo.com / 12345</small>
                                </div>
                                <div class="col-12 mb-1">
                                    <small><strong>PROFESOR:</strong> l.fernandez@correo.com / 12345</small>
                                </div>
                                <div class="col-12">
                                    <small><strong>ESTUDIANTE:</strong> ana.soto@correo.com / 12345</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
