<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios - Plataforma Académica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a4ca2 100%);
        }
        .page-header {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a4ca2 100%);
            color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .search-card {
            border-left: 4px solid #4a6ee0;
        }
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .status-active {
            color: #198754;
        }
        .status-inactive {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/inicio">Plataforma Académica</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link text-white" href="/inicio">Inicio</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                        Salir
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h2 class="mb-2">Gestión de Usuarios</h2>
                    <p class="mb-0">Administra los usuarios del sistema</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/usuarios/nuevo" class="btn btn-light">
                        Nuevo Usuario
                    </a>
                    <a href="/inicio" class="btn btn-outline-light ms-2">
                        Volver
                    </a>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Search Form -->
        <div class="card search-card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Búsqueda Avanzada</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/usuarios/buscar}" method="post" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Criterio</label>
                        <select name="criterio" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option value="rol">Por Rol</option>
                            <option value="fecha">Por Fecha</option>
                            <option value="texto">Por Texto</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Valor</label>
                        <input type="text" name="valor" class="form-control" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Listado de Usuarios</h5>
                <span class="badge bg-primary">
                    Total: <span th:text="${usuarios.size()}">0</span>
                </span>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Fecha Creación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nombreCompleto}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.rol.nombre}"></td>
                                <td>
                                    <span th:if="${usuario.activo}" class="status-active">● Activo</span>
                                    <span th:unless="${usuario.activo}" class="status-inactive">● Inactivo</span>
                                </td>
                                <td th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" 
                                       class="btn btn-sm btn-warning">Editar</a>
                                    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('¿Eliminar usuario?')">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
